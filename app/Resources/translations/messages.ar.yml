    contactUsText1: |

      قبل الاتصال بنا ، يرجى 🙏 اتباع دليل التثبيت بعناية <a href="manual_link">هنا</a> وزيارة
       <a href="faq_link">الأسئلة الشائعة</a> مع قناتنا على <a href="youtube_link" target="_blank">اليوتوب</a>
    contactUsText2: |
      إذا لم تتمكن من العثور على إجابة لأسئلتك ، يمكنك الاتصال بنا عن طريق
    contactUsText3: |
      الواتساب (رسائل فقط ، لا يتم الرد على المكالمات)
    contactUsText4: |
      على الفايسبوك مسنجر بالضغط على الأيقونة في أسفل
    contactUsOtherCountry: بلد آخر
    contactUsSelectNumber: إختر

    legalNotice: المعلومات القانونية

    project: |
      ولدت فكرة موقيت من الإحباط: عندما لاحظنا كيف تدار أوقات الصلاة في
       مساجدنا  منذ سنوات ، النظر إلى آبائنا يضبطون يدويا الساعات القديمة و اللوحات الإلكترونية التي لا تستجيب
      للاحتياجات المتنوعة والحديثة لمساجدنا.
       لذلك قررنا بعون الله تعالى إنجاز الخدمة التي كنا نحلم بها. <br>
      برنامج مواقيت وقف لله تعالى وهو مفتوح المصدر.<br>
      <span style="color: orange">كل استخدام للبرنامج مقابل ربح مادي محظور بشدة</span>

    concept: |
      تقدم خدمة مواقيت طريقة جديدة لتتبع أوقات الصلاة وإدارتها ، في الواقع نحن نقدم نظامًا متكاملًا يوفر لمديري المساجد موقعا على
      الإنترنت متاحا على مدار 24 ساعة يتيح لهم إدارة الجداول الزمنية و المستجدات و الكثير من الميزات الأخرى.
      في حين يستفيد المصلون من تطبيق الهاتف المحمول الذي يتيح لهم الاطلاع على الجداول الزمنية الدقيقة وغير التقريبية لمسجدهم
      ، وكذلك المستجدات وغيرها من الميزات مثل البحث عن المساجد عن طريق تحديد الموقع الجغرافي.
      لقد جعلنا من الموثوقية والجودة قيمنا الرئيسية. طموحنا واضح: إنجاز أفضل خدمة لمساجدنا من خلال التكنولوجيا والتصميم.
      أي مسجد يضاف إلى نظامنا يمر بمرحلة التحري و التثبت. يعطل أي مسجد لا يحترم قواعدنا من أجل الحفاظ على خدمة موثوق بها للأمة.

    feature1: عرض أوقات الصلاة بعدة لغات. خياران للحساب ، تلقائي أو عن طريق التقويم السنوي
    feature2: إشارة بصرية وصوتية للإعلان عن الأذان والإقامة
    feature3: |
      بين الأذان والإقامة ، وبعد كل صلاة ، يتم عرض الأذكار والأدعية.
      كما يعرض حديث للنبي "صلى الله عليه وسلم" كل 5 دقائق
    feature4: |
      التواصل مع المسلمين بمسجدكم من خلال الإعلانات و رسائل فلاش ،
       داخل المسجد وفي كل مكان آخر عبر تطبيق الجوال
    feature5: خيارات متعددة من الألوان والخلفيات
    feature6: عرض حال الجو في المدينة
    feature7: خيارات متعددة ، مثل إطفاء الشاشة أثناء الصلاة و خطبة الجمعة
    feature8: |
      التحكم في الشاشة من جهاز الكمبيوتر ، الهاتف الذكي أو الكمبيوتر اللوحي 7/7ي 24/24س
    feature9: تطبيق جوال على الأيفون و الأندرويد (البحث عن مسجد قريب ، الطريق إلى المسجد ، إشعار الصلاة ، معلومات مفيدة ... إلخ)

    equipedMosques1: |
      بفضل الله تم إعتماد نظام مواقيت في totalMosquesCount مسجدا وبيتا في جميع أنحاء العالم
    equipedMosques2: |
      موقع مواقيت يوفر لك أوقات الصلاة بشكل مضبوط، كما تم اعتمادهما من قبل المساجد،
       <br>
      ابحث عن مسجد وتحصل على أوقات الصلاة فيه.
    viewPrayTimes: أوقات الصلاة
    addingDate: تاريخ الإضافة
    equipeYourMosque2: عليك بشراء المعدات أدناه واتباع إجراءات التثبيت
    equipeYourMosque3: |
      <li>
       <a target="_blank" href="raspberry_3_link">راسبيري بي 3</a>
        أو
        <a target="_blank" href="raspberry_4_link">4</a>
        ، يمكنك العثور عليه على الأنترنت (أمازون ، ألي إكسبرس ...)
      </li>
      <li>شاشة تلفاز عادية</li>
      <li>مثبت حائطي لشاشة التلفاز</li>
      <li>كابل HDMI</li>
      <li>
         <a target="_blank" href="rtc_link">
            ساعة RTC
         </a>
       إذا لم يكن لديك اتصال بالإنترنت
      </li>
    equipeYourMosque4: "التكلفة الجملية للمعدات: 220 € تقريبًا"
    findMosque: ابحث عن مسجد مواقيت حسب المدينة أو الرمز البريدي ...
    install_sub_title:  الخطوات
    install1_1:  قم بالتسجيل <a target="_blank" href="%registerUrl%">هنا</a>
    install1_2:  |
      أضف المسجد على حسابك ، يرجى تحميل صورتين للمسجد (من الداخل و الخارج) و دليل على وجود المسجد
      (كفاتورة الكهرباء ، لا حاجة لذلك بالنسبة للمنازل وغيرها من أنواع التثبيت)
    install2:  قم بتحميل صورة النظام التي تم إعدادها مسبقًا هنا
    install3:  يجب تسجيل الدخول لتنزيل صورة النظام
    install4: |
      <li>قم بتوصيل كارد SD الصغيرة بالكمبيوتر عبر منفذ مخصص أو قارئ USB</li>
      <li>قم بتنزيل برنامج Etcher هنا
          <a href="https://etcher.io" target="_blank">https://etcher.io</a> ثم قم بتثبيته على جهاز الكمبيوتر
      </li>
      <li>
           قم بعملية الفلاش لصورة النظام mawaqit.gz على كارد SD الصغيرة مع Etcher
      </li>
    install5:  الخطوة الأخيرة
    install6: |
      <p>
        ممتاز ! الآن بعد أن قمت بتثبيت صورة النظام على بطاقة الذاكرة يمكن الاختيار بين: <br><br>
      </p>
      <p>
      <strong>
       الخيار 1 (منصوح به) :
      </strong>
           استخدام الإصدار المتصل بالأنترنت لأنه يتمتع بالمزايا التالية:
      </p>
      <ul>
          <li>التحكم عن بعد من هاتفك الذكي أو أي جهاز كمبيوتر أو لوحي</li>
          <li>نسخة متزامنة على جميع الأجهزة المحمولة واللوحية إلى جانب شاشة المسجد</li>
          <li>إرسال رسائل أو إعلانات إلى شاشة مسجدك من هاتفك الذكي أو جهاز الكمبيوتر</li>
          <li>الحصول على التحديث الأخير للبرنامج تلقائيا دون أي تدخل منك
          </li>
      </ul>
      <br>
      <p style="margin-right: 2rem">
          <strong> يرجى اتباع الخطوات التالية:</strong>
      </p>
    install7: |
      <ol>
        <li>قم بتشغيل الراسبيري وربطه بلوحة المفاتيح والماوس USB</li>
        <li>قم بتوصيله بالإنترنت (WIFI أو كابل Ethernet)</li>
        <li>قم بالتزامن على نافذة مواقيت </li>
        <li>شغل البرنامج بالنقر على مواقيت من المكتب</li>
        <li>اضغط على F11 لتكبير نافذة مواقيت</li>
      </ol>
      <p>
        ملاحظة : عند بدء التشغيل، يقوم النظام بالتحقق من الاتصال بالإنترنت،
         وفي هذه الحالة، يتم تشغيل الإصدار المتصل، وإلا سيتحول إلى الإصدار غير المتصل
      </p>
      <br><br>
      <p><strong>الخيار 2:</strong>
       إذا كان لا يوجد لديك اتصال بالإنترنت، فإنه يمكنك تشغيل النسخة المحلية، فقط قم بتوصيل الراسبيري بالشاشة، سيتم تشغيل البرنامج بصفة تلقائية.
      </p>
      <p>
          <strong>هام :</strong>
          لا يحتوي الراسبيري على ساعة RTC (مكون إلكتروني مع بطارية) تحافظ على الوقت بشكل صحيح عند إيقاف تشغيله.<br>
          ولذلك فمن المستحسن تجهيز الراسبيري
          <a href="rtc_link">
              بساعة RTC
          </a>
          إذا كنت لا تنوي توصيله بالإنترنت ، فهذا سوف يتجنب فقدان وقت النظام في حالة إنقطاع التيار الكهربائي. فقط قم بتوصيله كما هو موضح أدناه ثم اكتب الأوامر التالية في LXTerminal
          <br>
          <code>sudo date -s "%now%" && sudo hwclock -w</code> <br><br>
      </p>
    install8: |
      لمزيد من المعلومات زر قناتنا على <a target="_blank" href="https://www.youtube.com/channel/UCK0bHMvAlVL8NvyofiMulUw/">اليوتيوب</a>
    install9: إذا واجهتك أي صعوبات أرسل لنا رسالة من  <a href="#contact">هنا</a>

