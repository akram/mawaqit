user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    server_tokens off;
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    directio 5m;
    open_file_cache max=2000 inactive=5m;
    open_file_cache_valid 2m;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    types_hash_max_size 2048;
    keepalive_timeout  65;
    default_type text/html;
    charset UTF-8;
    client_max_body_size 50M;
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 3k;

    log_format main_timed '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
    #log_format main_timed '[$time_local] "$request" | "$status" | "$request_time" | "$http_referer" | "$http_user_agent" | "$remote_addr" | "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main_timed;
    error_log /var/log/nginx/error.log info;

    include /etc/nginx/conf.d/*.conf;
}